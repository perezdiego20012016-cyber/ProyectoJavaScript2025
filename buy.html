    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="assets/js/index.js"></script>

    <script>
        const resumen = document.getElementById("resumen-carrito");
        const totalCheckout = document.getElementById("total-checkout");
        const btnConfirmar = document.getElementById("confirmar-compra");

        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        let total = 0;

        if (carrito.length === 0) {
            resumen.innerHTML = "<p class='text-center'>Tu carrito estÃ¡ vacÃ­o.</p>";
            btnConfirmar.disabled = true;
        } else {
            carrito.forEach(producto => {
                const subtotal = producto.precio * producto.cantidad;
                total += subtotal;

                resumen.innerHTML += `
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <div>
                            <strong>${producto.nombre}</strong><br>
                            Cantidad: ${producto.cantidad}
                        </div>
                        <div>
                            $${subtotal}
                        </div>
                    </div>
                `;
            });
        }

        totalCheckout.textContent = total;

        btnConfirmar.addEventListener("click", () => {
            Swal.fire({
                icon: "success",
                title: "Â¡Compra realizada!",
                text: "Gracias por tu compra ðŸŽ‰",
                confirmButtonText: "Aceptar"
            }).then(() => {
                localStorage.removeItem("carrito");
                window.location.href = "index.html";
            });
        });
    </script>
